<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e61e02bbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
      
        <img src="468-thumbnail.png" class="song-img">
        <h1>Despacito</h1><br>
        <p>Luis Fonsi Ft. Puerto Rican</p><br>

    
        <audio  id="song">
            <source src="song-english-edm-296526.mp3" type="audio/mpeg">
        </audio>
        <audio  id="song">
            <source src="Paro Nej 128 Kbps.mp3" type="audio/mpeg">
        </audio>
        <audio  id="song">
            <source src="Play Date Lilly Brooks 128 Kbps.mp3" type="audio/mpeg">
        </audio>
         <input type="range" value="0" id="progress">
         <div class="time">
            <span id="current-time">0:00</span>
            <span id="total-duration">0:00</span>
        </div>
        <div class="controls">
            <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
        </div>
        

         
        </div>
       
    </div>

<script src="script.js"></script>
</body>
</html>
